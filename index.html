<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Race Capture Pro</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #0f0f0f;
    color: white;
}

.container {
    max-width: 520px;
    margin: auto;
    padding: 20px;
}

/* CAPTURA */
.capture-box {
    background: #1c1c1c;
    padding: 20px;
    border-radius: 18px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
}

input {
    width: 100%;
    padding: 22px;
    font-size: 32px;
    border-radius: 14px;
    border: none;
    outline: none;
    text-align: center;
    background: #2a2a2a;
    color: white;
    margin-bottom: 15px;
}

input:focus {
    box-shadow: 0 0 15px #3b82f6;
}

/* BOTÓN */
button {
    width: 100%;
    padding: 18px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 14px;
    border: none;
    background: linear-gradient(90deg, #3b82f6, #6366f1);
    color: white;
    cursor: pointer;
    transition: 0.2s;
}

button:active {
    transform: scale(0.98);
}

/* FEEDBACK */
.feedback {
    height: 22px;
    margin-top: 10px;
    font-size: 15px;
}

.success { color: #10b981; }
.error { color: #ef4444; }

/* CARDS */
.card {
    background: #1c1c1c;
    border-radius: 18px;
    padding: 18px;
    margin-top: 18px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
}

.small {
    font-size: 14px;
    opacity: 0.6;
    margin-top: 10px;
}

.big {
    font-size: 36px;
    font-weight: 600;
    margin-top: 4px;
}

.blue { color: #3b82f6; }
.purple { color: #8b5cf6; }
.green { color: #10b981; }
.orange { color: #f59e0b; }

/* HISTORIAL */
.history {
    max-height: 220px;
    overflow-y: auto;
    margin-top: 10px;
}

.history-item {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid #2a2a2a;
    font-size: 15px;
}

.delete {
    color: #ef4444;
    cursor: pointer;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="container">

<!-- CAPTURA -->
<div class="capture-box">
    <input 
        type="tel"
        id="dorsal"
        placeholder="Ingresa dorsal"
        inputmode="numeric"
        pattern="[0-9]*"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
        autofocus
    >
    <button onclick="agregar()">REGISTRAR</button>
    <div class="feedback" id="feedback"></div>
</div>

<!-- ESTIMACIÓN -->
<div class="card">
    <div class="small">Estimación Total</div>
    <div class="big blue" id="estimacion">0</div>
</div>

<!-- MÉTRICAS -->
<div class="card">
    <div class="small">Registros</div>
    <div class="big purple" id="muestra">0</div>

    <div class="small">Máximo observado</div>
    <div class="big green" id="maximo">0</div>

    <div class="small">Margen error aprox</div>
    <div id="error">—</div>

    <div class="small">Rango estimado</div>
    <div id="rango">—</div>

    <div class="small">Diferencia (máx - mín)</div>
    <div class="orange" id="diferencia">—</div>
</div>

<!-- HISTORIAL -->
<div class="card">
    <div class="small">Historial (último arriba)</div>
    <div class="history" id="historial"></div>
</div>

</div>

<script>
let registros = [];

const input = document.getElementById("dorsal");
const feedback = document.getElementById("feedback");

function vibrar() {
    if (navigator.vibrate) {
        navigator.vibrate(50);
    }
}

function agregar() {
    const valor = parseInt(input.value);

    if (!isNaN(valor) && valor > 0) {

        if (registros.includes(valor)) {
            feedback.innerText = "Duplicado ignorado";
            feedback.className = "feedback error";
            vibrar();
            input.value = "";
            input.focus();
            limpiarFeedback();
            return;
        }

        registros.push(valor);
        vibrar();

        feedback.innerText = "Registrado ✔";
        feedback.className = "feedback success";

        input.value = "";
        actualizar();
        input.focus();
        limpiarFeedback();
    }
}

function limpiarFeedback() {
    setTimeout(() => {
        feedback.innerText = "";
    }, 600);
}

function eliminar(index) {
    registros.splice(index, 1);
    actualizar();
}

function actualizar() {
    const k = registros.length;
    document.getElementById("muestra").innerText = k;

    if (k === 0) {
        document.getElementById("estimacion").innerText = 0;
        document.getElementById("maximo").innerText = 0;
        document.getElementById("error").innerText = "—";
        document.getElementById("rango").innerText = "—";
        document.getElementById("diferencia").innerText = "—";
        actualizarHistorial();
        return;
    }

    const m = Math.max(...registros);
    const estimado = m + (m / k) - 1;
    const errorAprox = 100 / k;

    const margenDecimal = errorAprox / 100;
    const minimo = estimado * (1 - margenDecimal);
    const maximoEstimado = estimado * (1 + margenDecimal);
    const diferencia = maximoEstimado - minimo;

    document.getElementById("estimacion").innerText = Math.round(estimado);
    document.getElementById("maximo").innerText = m;

    document.getElementById("error").innerText =
        "±" + errorAprox.toFixed(2) + "%";

    document.getElementById("rango").innerText =
        Math.round(minimo) + " – " + Math.round(maximoEstimado);

    document.getElementById("diferencia").innerText =
        Math.round(diferencia);

    actualizarHistorial();
}

function actualizarHistorial() {
    const div = document.getElementById("historial");
    div.innerHTML = "";

    registros.slice().reverse().forEach((num, index) => {
        div.innerHTML += `
            <div class="history-item">
                <span>${num}</span>
                <span class="delete" onclick="eliminar(${registros.length - 1 - index})">✕</span>
            </div>
        `;
    });
}
</script>

</body>
</html>
